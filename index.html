<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do</title>
		<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/css/styles.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	</head>
	<body>
		<p class="h1">Lista de Tarefas</p>
		<!-- cria formulário, para a inserção de tarefas para serem executadas -->
		<form class="form-inline" id="form">
			<div class="form-group mx-sm-3 mb-2">
				<label for="valor" class="sr-only"></label>
				<input
					type="text"
					class="form-control"
					id="valor"
					name="valor"
					placeholder="Digite o que você tem a fazer: "
				/>
			</div>
			<button type="submit" class="btn btn-primary mb-2">Adicionar</button>
		</form>
		<ul id="lista"></ul>

		<footer class="card-footer">
			<a target="_blank" href="https://arturjordaoo.github.io/PortFolio/"
				>@Artur Jordão</a
			>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
